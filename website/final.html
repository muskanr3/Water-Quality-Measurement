<!DOCTYPE html>
<html>
<script src="jquery-3.6.1.min.js"></script>
<script src="alert.js"></script>
<head>
    <title>Water Quality Dashboard</title>
    <meta http-equiv="refresh" content="120" name="viewport" content="width=device-width,intial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script>
       function dt(){
        var link = document.querySelector("a");
        link.getAttribute("href");
          var sd = document.getElementById("SDate").value;
          var ed = document.getElementById("EDate").value;
          var st = document.getElementById("Stime").value;
          var et = document.getElementById("Etime").value;
          url="https://api.thingspeak.com/channels/1913326/feeds.csv?timezone=Asia%2FKolkata&start=" +String(sd) + '%20' + String(st) + '&end=' + String(ed) + '%20' + String(et);
          link.setAttribute("href", url);
       }
    </script>
    <style>
        .btn {
            background-color: black;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
        }
        
        body {
            background-image: url('img.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .btn:hover {
            background-color: green;
        }
    </style>
</head>

<body onload="Repeat()">
        <center><h1 style="font-family: 'Playfair Display', serif;">Water Quality</h1>
    
            <table border=2 bordercolor="black">
                <tr>
                    <td colspan="2">
                        <h1 align="center" color="#00FFFF" style="font-family: 'Playfair Display', serif;">Data Collection Dashboard</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1913326/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=TDS&type=line&xaxis=Time&yaxis=ppm"></iframe>
                    </td>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1913326/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line&xaxis=Time&yaxis=Temperature+in+C&yaxismax=30&yaxismin=20"></iframe>
                    </td>
                </tr>
                <tr>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1913326/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Turbidity&type=line&xaxis=Time&yaxis=NTU"></iframe>
                    </td>
                    <td>
                        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1913326/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=PH&type=line&xaxis=Time&yaxis=pH"></iframe>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            Start Date: <input type="date" id="SDate"><br> <br>
            Start Time: <input type="time" id="Stime" step="1"><br> <br>
            End Date: <input type="date" id="EDate"><br> <br>
            End Time: <input type="time" id="Etime" step="1"><br> <br>
            <a href="" download="data.csv">
                <button class="btn" onclick="dt()">
        
                <i class="fa fa-download"></i> Download 
                </button>
            </a> 
        
        </center>
    </body>
    </html>
